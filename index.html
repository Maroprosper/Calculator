<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="icon" href="./media/icon.png">
    <link rel="stylesheet" type="text/css" href="./style/style.css">
    <script src="./script/script.js" defer></script>
</head>
<body>
    <main>
        <div class="fullScreen">
            <section class="display">
                <div class="toggle">
                    <img src="./media/light.png" id="light">
                    <img src="./media/dark.png" id="dark">
                    <div class="switch" style="left: 0;"></div>
                </div>
                <div class="clear">
                    <h3>CLR</h3>
                </div>
                <div class="screen">
                </div>
                <div class="answer">
                </div>
            </section>
            <section class="controls">
                <div class="col">
                    <div class="col1">
                        <button id = "7" class="keys">7</button>
                        <button id = "8" class="keys">8</button>
                        <button id = "9" class="keys">9</button>
                        <button id = "4" class="keys">4</button>
                        <button id = "5" class="keys">5</button>
                        <button id = "6" class="keys">6</button>
                        <button id = "1" class="keys">1</button>
                        <button id = "2" class="keys">2</button>
                        <button id = "3" class="keys">3</button>
                        <button id = "." class="keys">&dot;</button>
                        <button id = "0" class="keys">0</button>
                        <button id = "=" class="keys">&#x3D;</button>
                    </div>
                    <div class=" col2">
                        <button id = "del" class="keys">DEL</button>
                        <button id = "/" class="keys">&divide;</button>
                        <button id = "*" class="keys">&times;</button>
                        <button id = "-" class="keys">&minus;</button>
                        <button id = "+" class="keys">&plus;</button>
                    </div>
                    <div class="col3">

                    </div>
                    <div class="col5">
                        
                    </div>
                    <div class="col4">
                        <button id = "x**y" class="keys">x<sup><small>y</small></sup></button>
                        <button id = "x//y" class="keys">x<sup><small>1/y</small></sup></button>
                        <button id = "%" class="keys">&percnt;</button>
                        <button id = "sin" class="keys">sin</button>
                        <button id = "cos" class="keys">cos</button>
                        <button id = "tan" class="keys">tan</button>
                        <button id = "inv" class="keys">x<sup><small>-1</small></sup></button>
                        <button id = "log" class="keys">log</button>
                        <button id = "!" class="keys">!</button>
                        <button id = "pi" class="keys">&pi;</button>
                        <button id = "exp" class="keys">e</button>
                        <button id = "**2" class="keys">x<sup><small>2</small></sup></button>
                        <button id = "(" class="keys">(</button>
                        <button id = ")" class="keys">)</button>
                        <button id = "//2" class="keys">x<sup><small>1/2</small></sup></button>
                    </div>
                </div>
            </section>
        </div>
    </main>
</body>
</html>
